<html lang="es">
<head>

      display: flex;

    }
    .button-container img {
     : pointer;

    .footer-image {
      display: block;
      margin: 20px auto;
      max-width: 200px; /* Reducir el tamaño de la imagen */
      height: auto;

  <header>
