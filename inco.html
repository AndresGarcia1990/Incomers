<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quién quiere ser millonario? - Incoterms</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://th.bing.com/th/id/OIP.DEWCr0LfSJsX5c6W0XVtcQHaE8?rs=1&pid=ImgDetMain');
            color: white;
        }
        #game-container {
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 102, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        h1 {
            text-align: center;
            color: #ffd700;
        }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
        }
        #options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #000099;
            color: white;
            border: 2px solid #ffd700;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0000cc;
        }
        #result, #friend-advice {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
        #score, #level, #lifelines {
            margin-top: 10px;
            text-align: center;
        }
        #lifelines button {
            margin: 5px;
        }
        #username {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
            color: #ffd700;
        }
        #scoreForm {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #scoresList {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>¿Quién quiere ser millonario? - Incoterms</h1>
        <div id="username"></div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="result"></div>
        <div id="friend-advice"></div>
        <div id="score">Premio: $<span id="score-value">0</span></div>
        <div id="level">Nivel: <span id="level-value">1</span></div>
        <div id="lifelines">
            <button id="fifty-fifty">50:50</button>
            <button id="ask-friend">Preguntar a un amigo</button>
        </div>
        <form id="scoreForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required><br><br>
            <label for="date">Fecha:</label>
            <input type="date" id="date" required><br><br>
            <input type="hidden" id="timeTaken"><br><br>
            <button type="submit">Guardar Puntuación</button>
        </form>
        <h2>Lista de Puntuaciones</h2>
        
    <table id="scoresTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntuación</th>
                <th>Fecha</th>
                <th>Tiempo (segundos)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    </div>
    <script type="module">
        // Importar las funciones necesarias desde los SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
        import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBk038Zx83YW4ciSfkJA7COa3inBC_tATY",
            authDomain: "incomers-bee7d.firebaseapp.com",
            projectId: "incomers-bee7d",
            storageBucket: "incomers-bee7d.firebasestorage.app",
            messagingSenderId: "821388332213",
            appId: "1:821388332213:web:0170ab2584f136fa5682fc",
            measurementId: "G-88PT3PBF1N"
        };
        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        let username = prompt("Por favor, ingresa tu nombre:");
        document.getElementById("username").textContent = `Jugador: ${username}`;

        const questions = [
            { question: "¿Qué significa el Incoterm EXW?", options: ["Ex Works", "Export Warehouse", "Excluding Warranty", "Excluding Works"], correct: 0, value: 100 },
            { question: "¿Cuál es la responsabilidad del vendedor en el Incoterm FOB?", options: ["Entregar la mercancía en el puerto de destino", "Entregar la mercancía a bordo del buque", "Pagar el seguro de la mercancía", "Pagar los aranceles de importación"], correct: 1, value: 100 },
            { question: "¿Qué significa el Incoterm CIF?", options: ["Cost, Insurance and Freight", "Cost, Insurance and Fees", "Cost, Insurance and Fuel", "Cost, Insurance and Forwarding"], correct: 0, value: 100 },
            { question: "¿Cuál es la diferencia principal entre los Incoterms DAP y DDP?", options: ["DDP incluye el pago de aranceles e impuestos", "DAP incluye el pago de aranceles e impuestos", "DDP excluye el seguro", "DAP excluye el transporte"], correct: 0, value: 100 },
            { question: "¿Qué significa el Incoterm FCA?", options: ["Free Carrier", "Free Cargo", "Freight Carrier", "Freight Cargo"], correct: 0, value: 100 },
            { question: "¿En qué Incoterm el vendedor asume todos los costos y riesgos hasta el destino final?", options: ["DDP", "DAP", "CIF", "FOB"], correct: 0, value: 100 },
            { question: "¿Qué significa el Incoterm CPT?", options: ["Carriage Paid To", "Cargo Paid To", "Cost Paid To", "Carrier Paid To"], correct: 0, value: 100 },
            { question: "¿Cuál es la responsabilidad del comprador en el Incoterm EXW?", options: ["Asumir todos los costos y riesgos desde el punto de entrega", "Asumir los costos de transporte hasta el puerto de origen", "Asumir los costos de seguro", "Asumir los costos de aranceles de exportación"], correct: 0, value: 100 },
            { question: "¿Qué significa el Incoterm CIP?", options: ["Carriage and Insurance Paid To", "Cargo and Insurance Paid To", "Cost and Insurance Paid To", "Carrier and Insurance Paid To"], correct: 0, value: 100 },
            { question: "¿En qué Incoterm el vendedor solo es responsable hasta que la mercancía esté a bordo del buque?", options: ["FOB", "CIF", "DAP", "DDP"], correct: 0, value: 100 }
        ];

        let currentQuestion = 0;
        let score = 0;
        let fiftyFiftyUsed = false;
        let askFriendUsed = false;
        let startTime;
        let endTime;

        function loadQuestion() {
            if (currentQuestion === 0) {
                startTime = new Date(); // Iniciar el temporizador
            }
            const questionEl = document.getElementById("question");
            const optionsEl = document.getElementById("options");
            const resultEl = document.getElementById("result");
            const friendAdviceEl = document.getElementById("friend-advice");
            questionEl.textContent = questions[currentQuestion].question;
            optionsEl.innerHTML = "";
            resultEl.textContent = "";
            friendAdviceEl.textContent = "";
            questions[currentQuestion].options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index);
                optionsEl.appendChild(button);
            });
            updateLifelinesVisibility();
        }

        function checkAnswer(userAnswer) {
    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score-value");
    if (userAnswer === questions[currentQuestion].correct) {
        resultEl.textContent = "¡Correcto!";
        score += questions[currentQuestion].value;
        scoreEl.textContent = score;
        currentQuestion++;
        if (currentQuestion < questions.length) {
            setTimeout(loadQuestion, 2000);
        } else {
            endTime = new Date(); // Terminar el temporizador
            const timeTaken = (endTime - startTime) / 1000; // Calcular tiempo en segundos
            
    saveScore(username, score, timeTaken);
    alert(`¡Felicidades, ${username}! Has ganado $${score}. Tiempo tomado: ${timeTaken} segundos.`);
    
            showScoreForm(timeTaken);
        }
    } else {
        endTime = new Date(); // Terminar el temporizador
        const timeTaken = (endTime - startTime) / 1000; // Calcular tiempo en segundos
        resultEl.textContent = "Incorrecto. Juego terminado.";
        
    saveScore(username, score, timeTaken);
    alert(`Juego terminado. Premio final: $${score}. Tiempo tomado: ${timeTaken} segundos.`);
    
        showScoreForm(timeTaken);
    }
}

function fiftyFifty() {
    if (fiftyFiftyUsed) return;
    fiftyFiftyUsed = true;
    const optionsEl = document.getElementById("options").children;
    let removed = 0;
    for (let i = 0; i < optionsEl.length; i++) {
        if (i !== questions[currentQuestion].correct && removed < 2) {
            optionsEl[i].style.display = "none";
            removed++;
        }
    }
    updateLifelinesVisibility();
}

function askFriend() {
    if (askFriendUsed) return;
    askFriendUsed = true;
    document.getElementById("friend-advice").textContent = `Tu amigo sugiere que la respuesta es: ${questions[currentQuestion].options[questions[currentQuestion].correct]}.`;
    updateLifelinesVisibility();
}

function updateLifelinesVisibility() {
    document.getElementById("fifty-fifty").style.display = fiftyFiftyUsed ? "none" : "inline-block";
    document.getElementById("ask-friend").style.display = askFriendUsed ? "none" : "inline-block";
}

function showScoreForm(timeTaken) {
    document.getElementById("scoreForm").style.display = "block";
    document.getElementById("timeTaken").value = timeTaken; // Guardar tiempo tomado
}

document.getElementById("fifty-fifty").onclick = fiftyFifty;
document.getElementById("ask-friend").onclick = askFriend;
loadQuestion();

// Manejar el envío del formulario

    async function saveScore(name, score, timeTaken) {
        const today = new Date();
        const yyyy = today.getFullYear();
        const mm = String(today.getMonth() + 1).padStart(2, '0'); // Enero es 0!
        const dd = String(today.getDate()).padStart(2, '0');
        const formattedToday = `${yyyy}-${mm}-${dd}`;
        try {
            // Agregar un nuevo documento en la colección "scores"
            const docRef = await addDoc(collection(db, "scores"), {
                nombre: name,
                puntuacion: score,
                fecha: formattedToday,
                tiempo: timeTaken
            });
            alert("¡Información guardada exitosamente!");
            loadScores(); // Recargar los documentos mostrados
        } catch (e) {
            console.error("Error al agregar el documento: ", e);
            alert("Hubo un error al guardar la información.");
        }
    }

    document.getElementById("scoreForm").addEventListener("submit", async function(event) {
    
    event.preventDefault(); // Prevenir el envío normal del formulario
    // Obtener los valores del formulario
    const name = document.getElementById("name").value;
    const date = document.getElementById("date").value;
    const timeTaken = document.getElementById("timeTaken").value;
    // Verificar si todos los campos están completos
    if (name && score && date && timeTaken) {
        try {
            // Agregar un nuevo documento en la colección "scores"
            const docRef = await addDoc(collection(db, "scores"), {
                nombre: name,
                puntuacion: score,
                fecha: date,
                tiempo: timeTaken
            });
            alert("¡Información guardada exitosamente!");
            document.getElementById("scoreForm").reset(); // Limpiar el formulario después del éxito
            loadScores(); // Recargar los documentos mostrados
        } catch (e) {
            console.error("Error al agregar el documento: ", e);
            alert("Hubo un error al guardar la información.");
        }
    } else {
        alert("Por favor, complete todos los campos.");
    }
});

// Función para cargar y mostrar los documentos

    async function loadScores() {
        const querySnapshot = await getDocs(collection(db, "scores"));
        const scoresTableBody = document.querySelector("#scoresTable tbody");
        scoresTableBody.innerHTML = ""; // Limpiar la tabla antes de agregar nuevos elementos
        querySnapshot.forEach((doc) => {
            const data = doc.data();
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${data.nombre}</td>
                <td>${data.puntuacion}</td>
                <td>${data.fecha}</td>
                <td>${data.tiempo}</td>
            `;
            scoresTableBody.appendChild(row);
        });
    }
    
    const querySnapshot = await getDocs(collection(db, "scores"));
    const scoresList = document.getElementById("scoresList");
    scoresList.innerHTML = ""; // Limpiar la lista antes de agregar nuevos elementos
    querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = `Nombre: ${data.nombre}, Puntuación: ${data.puntuacion}, Fecha: ${data.fecha}, Tiempo: ${data.tiempo} segundos`;
        scoresList.appendChild(li);
    });
}

// Cargar los documentos cuando la página se carga
window.onload = loadScores;

 </script>
</body>
</html>
